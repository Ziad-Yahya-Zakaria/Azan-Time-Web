<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توقف الخدمة - أذان تايم ويب</title>
    <style>
        /* إعدادات الخطوط والخلفية */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Tajawal', sans-serif;
            background: #0f172a; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* حاوية التصميم */
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 30px;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        /* كلمة توقف */
        .status-code {
            font-size: 7rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to bottom, #f87171, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.3));
        }

        /* اسم البرنامج */
        .app-name {
            font-size: 1.5rem;
            color: #38bdf8;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }

        /* النصوص */
        h2 { font-size: 2rem; margin-top: 10px; color: #fecaca; }
        p { color: #94a3b8; margin-bottom: 2rem; font-size: 1.25rem; line-height: 1.8; }

        /* التوقيع */
        .signature {
            margin-top: 2rem;
            font-size: 1rem;
            color: #64748b;
            padding-top: 20px;
        }

        .name {
            color: #ffffff;
            font-weight: bold;
            display: block;
            margin-top: 8px;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        /* دوائر خلفية جمالية */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ef4444, #38bdf8);
            filter: blur(120px);
            opacity: 0.2;
            z-index: 0;
        }

        .c1 { width: 450px; height: 450px; top: -150px; left: -150px; }
        .c2 { width: 350px; height: 350px; bottom: -100px; right: -100px; }

    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <span class="app-name">برنامج أذان تايم ويب</span>
        <h1 class="status-code">توقف</h1>
        <h2>نعتذر منكم.. الخدمة توقفت نهائياً</h2>
        <p>
            لقد تم إيقاف البرنامج <b>إلى الأبد</b>؛ وذلك نظراً لـ <b>الاختلاف</b> والتزاماً بحقوق ملكية بعض الفرق، وحفاظاً على المعايير القانونية.
        </p>
        
        <div class="signature">
            مع تحياتي
            <span class="name">زياد يحي زكريا</span>
        </div>
    </div>

</body>
</html>
