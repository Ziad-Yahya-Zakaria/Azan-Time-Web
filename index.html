<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيقاف الخدمة | أذان تايم ويب</title>
    <style>
        /* نظام الألوان الخاص بـ Nginx والصفحات التقنية البسيطة */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #eaeaea;
            --secondary-text: #666666;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            display: inline-block;
            min-width: 300px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
            color: #333;
        }

        .details {
            font-size: 14px;
            color: var(--secondary-text);
            margin-top: 30px;
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-family: monospace;
            font-size: 13px;
            color: var(--secondary-text);
        }

        .dev-info {
            margin-top: 15px;
            font-weight: bold;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* إضافة لمسة احترافية بسيطة: التاريخ */
        #current-date {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>إيقاف الخدمة النهائي</h1>
        
        <p>
            بناءً على مقتضيات <strong>حماية الملكية الفكرية</strong>، نعلن عن الإيقاف النهائي لنظام "أذان تايم ويب" نظراً للاختلاف في السياسات التشغيلية. 
            <br>
            هذا القرار قطعي ونافذ اعتباراً من تاريخ اليوم: <span id="current-date"></span>.
        </p>

        <div class="details">
            المطور: زياد يحي زكريا <br>
            <a href="https://github.com/Ziad-Yahya-Zakaria">GitHub</a> | 
            <a href="https://www.linkedin.com/in/zssd/">LinkedIn</a>
        </div>

        <div class="footer">
            DOTFLOW ENGINE / 1.0.0 (Nginx-Style) <br>
            All Rights Reserved &copy; <span id="year"></span>
        </div>
    </div>

    <script>
        // تحديث تاريخ اليوم تلقائياً
        function updateDate() {
            const now = new Date();
            
            // تنسيق التاريخ بالعربية
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('ar-EG', options);
            
            document.getElementById('current-date').textContent = formattedDate;
            document.getElementById('year').textContent = now.getFullYear();
        }

        // تشغيل الدالة عند تحميل الصفحة
        window.onload = updateDate;
    </script>

</body>
</html>
